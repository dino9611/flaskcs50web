{% extends "layout.html" %}
{% block head%}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
{% endblock%}
{% block title %}
    Register
{% endblock %}

{% block main %}
<div class=' d-flex align-items-center justify-content-center' style="height: 60vh;">
    <form class="ui form "  action="/register" method="post">
        <div class=" card p-5" >
            <h2 class="ui header">Register</h2>
            <div class="field ">
                <label >Username</label>
                <input type="text"  placeholder="Username" autofocus  name="username">
            </div>
            <div class="field">
                <label >Password</label>
                <input  name="password" placeholder="Password" type="password">
            </div>
            <div class="field">
                <label >Confirmasi password</label>
                <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
            </div>
            <button class="ui animated button violet mt-3 " type="submit" tabindex="0">
                <div class="visible content ">Register</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
            </button>

        </div>

    </form>
</div>
