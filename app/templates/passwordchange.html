{% block title %}
    User Setting
{% endblock %}

{% block main %}

    <div class="pt-5">
        <div class=' d-flex align-items-center justify-content-center ' style="height: 60vh;">
            <form class="ui form" action="/passwordchange" method="post">
                <div class=" card p-5">
                    <h2 class="ui header">Password Change</h2>
                    <div class="field ">
                        <label >Old Password</label>
                        <input type="password" placeholder="Old Password" autofocus name="oldpassword">
                    </div>
                    <div class="field">
                        <label >New password</label>
                        <input  name="password" placeholder="New password" type="password">
                    </div>
                    <div class="field">
                        <label>Confirm New Password</label>
                        <input  name="confirmnewpassword" placeholder="Confirm New Password" type="password">
                    </div>
                    <button class="ui button violet mt-3 " type="submit" tabindex="0">
                        Change password
                    </button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
